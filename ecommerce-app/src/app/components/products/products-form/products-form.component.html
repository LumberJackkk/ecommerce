<div class="card bh-ligth mb-3">
    <div class="card-header">{{title}}</div>
    <div class="card-body">
        <button class="btn btn-secondary my-2" routerLink="/products">Exit</button>

        <form action="">
            <div class="form-group col-4">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control" [(ngModel)]="product.name">
                <div class="alert alert-danger" *ngIf="error && error.name"> {{error.name}}</div>
            </div>
            <div class="form-group col-4">
                <label for="description">Description</label>
                <input type="text" name="description" class="form-control" [(ngModel)]="product.description">
                <div class="alert alert-danger" *ngIf="error && error.description">{{error.description}}</div>
            </div>
            <div class="form-group col-4">
                <label for="prize">Prize</label>
                <input type="number" name="prize" class="form-control" [(ngModel)]="product.prize">
                <div class="alert alert-danger" *ngIf="error && error.prize"> {{error.prize}}</div>
            </div>
            <div class="form-group col-4">
                <label for="quantity">Quantity</label>
                <input type="number" name="quantity" class="form-control" [(ngModel)]="product.quantity">
                <div class="alert alert-danger" *ngIf="error && error.quantity"> {{error.quantity}}</div>
            </div>
            <div class="form-group col-4">
                <label for="photo">Url photo</label>
                <input type="text" name="photo" class="form-control" [(ngModel)]="product.photo">
                <div class="alert alert-danger" *ngIf="error && error.photo"> {{error.photo}}</div>
            </div>
            <button *ngIf="product.id ==null" class="btn btn-primary my-2" type="button" (click)="create()">Create</button>
            <button *ngIf="product.id !=null" class="btn btn-success my-2" type="button" (click)="edit()">Edit</button>
        </form>
    </div>
</div>
